<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {%  for user in users %}
        <h3>Пользователь: {{ user }}</h3>

        <form action="{%  url 'show_all_users' id=cur_u.id %}" method="POST">
        {% csrf_token %}

        <input value="{{ user.name }}" type="text" name="name" hidden="hidden">

        <label for="name">Сумма: </label>
        <input type="number" name="money" min="0">
        <button type="submit">Отправить</button>
        </form><br>
    {% endfor %}
</body>
</html>
